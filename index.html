<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMilhão - v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="insert">
        <header>
            <img src="src/logo.png" alt="">
        </header>
        <div class="financeiro">
            Qual sua renda mensal?
            <input type="text" id="renda" name="renda" placeholder="renda mensal" onkeyup="valorrenda()">
            <p>Posso investir <strong id="valor">50</strong>% mensalmente.<br><mark>Altere conforme sua realidade.</mark></p>
            <input type="range" name="investimento" id="investimento" onchange="porcentagem2()" min="5" max="100" step="5">
            <p id="corresponde"></p>              
            <p>Taxa de juros anual<br><mark>Deixe em branco caso não saiba.</mark></p>
            <input type="text" id="juros" name="juros" placeholder="2.65%">
            <button type="submit">calcular</button>
        </div>
    </div>
</body>
<script>
    var renda = document.getElementById('renda')
    var porcentagem = document.getElementById('investimento')
    porcentagem.value = "20"
    var valor = document.getElementById('valor')
    valor.innerText = porcentagem.value
    

    function valorrenda(){ // Insere o R$ e retorna o valor
        var convert = renda.value.replace('R$ ','').replace(',','.')
        renda.value = `R$ ${convert.replace('.',',')}`
        porcentagem2()
    }

    function porcentagem2(){
        valor.innerText = porcentagem.value
        var corresponde = document.getElementById('corresponde')
        var rendaformatado = renda.value.replace('R$ ','').replace(',','.')
        corresponde.innerText = `R$ ${rendaformatado*porcentagem.value/100} - ${porcentagem.value}%`
    }

</script>
</html>
