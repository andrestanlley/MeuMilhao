<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMilhão - v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="insert">
        <header>
            <img src="src/logo.png" alt="">
        </header>
        <div class="financeiro">
            Qual sua renda mensal?
            <input type="text" id="renda" name="renda" placeholder="renda mensal" onkeyup="valorrenda()">
            <p>Posso investir <strong id="valor">50</strong>% mensalmente.<br><mark>Altere conforme sua realidade.</mark></p>
            <input type="range" name="investimento" id="investimento" onchange="porcentagem2()" min="5" max="100" step="5">
            <p id="corresponde"></p>              
            <p>Taxa de juros anual</p>
            <input type="text" id="juros" name="juros" placeholder="2.65%">
            <p><mark>Deixe em branco caso não saiba.</mark></p>
            <button type="submit" onclick="calcular()">calcular</button>
        </div>
    </div>
</body>
<script src="funcoes.js"></script>
</html>
