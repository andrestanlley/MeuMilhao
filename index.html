<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMilhão - v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="insert">
        <header>
            <img src="src/logo.png" alt="">
        </header>
        <div class="financeiro">
            Qual sua renda mensal?
            <input type="text" id="renda" name="renda" placeholder="renda mensal" onkeyup="renda()">
            <p>Posso investir <strong id="valor">50</strong>% mensalmente<br><mark>Altere conforme sua realidade.</mark></p>
            <input type="range" name="investimento" id="investimento" onchange="calc()" min="5" max="100" step="5">              
            <p>Taxa de juros anual<br><mark>Deixe em branco caso não saiba.</mark></p>
            <input type="text" id="juros" name="juros" placeholder="2.65%">
            <button type="submit">calcular</button>
        </div>
    </div>
</body>
<script>
    function renda(){
        var renda = document.getElementById('renda')
        var convert = Number(renda.value).toLocaleString("pt-BR", {style: 'currency', currency: 'BRL'})
        renda.value = convert
    }
    var porcentagem = document.getElementById('investimento')
    porcentagem.value = "20"
    var valor = document.getElementById('valor')
    valor.innerText = porcentagem.value
    function calc(){
        valor.innerText = porcentagem.value
    }
</script>
</html>
